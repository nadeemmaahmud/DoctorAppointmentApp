{% extends 'base.html' %}

{% block title %}Update Profile{% endblock %}

{% block content %}
    <form method="post" class="container form-control p-5 mt-5" style="background-color: rgb(231, 227, 222); max-width: 500px;">
        <h3>Enter your code</h3>
        {% csrf_token %}
        <input class="form-control" type="text" id="otp" placeholder="Enter your verification code"/>
        <button type="submit" class="btn btn-primary mt-2">Submit</button>
        <a class="text-decoration-none" href="{% url 'profile' %}">Back to profile</a>
    </form>
{% endblock %}
