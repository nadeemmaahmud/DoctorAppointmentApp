{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{% if create %}Register{% else %}Login{% endif %}{% endblock %}

{% block content %}
    <div>
        <form method="post" class="container form-control p-5 mt-5" style="background-color: rgb(231, 227, 222); max-width: 400px;">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">{% if create %}Register{% else %}Login{% endif %}</button>
        </form>
    </div>
{% endblock %}
